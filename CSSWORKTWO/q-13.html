<head>

    <style>


ol>:nth-child(1){
    color: green;
    font-weight: bold;
}

ol>li+li{
    background-color: red;
}

li:hover{
    background-color: gold;
}
    </style>
</head>
<body>
 
 <h1>one ordered list</h1>   

 <ol>

<li>item1</li>
<li>item2</li>
<li>item3</li>
<li>item4</li>
<li>item5</li>

 </ol>

    

    
</body>
