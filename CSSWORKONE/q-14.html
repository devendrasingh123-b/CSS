<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multi-Method CSS Example</title>
  <style>
    h1 {
      color: navy;
      font-size: 28px;
      background-color: rgba(222, 23, 222, 1);
    }
    .highlighted-text {
      background-color: yellow;
      color: red;
    }

    #main-container {
    padding: 20px;
    border: 1px solid #ccc;
    background-color: #e6e6e6;}
  </style>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1>Main Title</h1>
  <p style="font-size: 16px; color: #3333;">This paragraph has inline styles applied.</p>
  <p class="highlighted-text">This paragraph uses a class-based style.</p>
  <div id="main-container">
    <p>This div should have styles from the external stylesheet.</p>
  </div>

</body>
</html>
